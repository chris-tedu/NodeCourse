<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<ul>
  <!-- each 语句在模板语句里用来遍历数组 -->
  {{each scores}}

  <!--
  {{$index}} 用来表示数据的下标，注意，下标从0开始
  {{$value}} 用来表示获取到的数据
  -->
  <li>第 {{$index+1}} 个学生的成绩是{{$value}}</li>

  <!-- 注意each语法，当循环结束以后，一定要有 /each 用来结束循环 -->
  {{/each}}
</ul>
</body>
</html>
