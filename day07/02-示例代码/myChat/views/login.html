{{extend './base.html'}}
{{block 'title'}}登录{{/block}}
{{block 'content'}}

{{block 'head'}}
<link rel="stylesheet" href="../public/css/login.css">
{{/block}}
<div class='container'>
  <form action="/login" class="form-login" method="POST">
    <h3 class="h3 font-weight-normal">登录聊天室</h3>
    <input required type="text" name="username" class="form-control control-label" placeholder="用户名">
    <input required type="password" name="password" class="form-control" placeholder="密码">
    <div class="row submit-buttons">
      <button class="col btn btn-primary btn-lg" type="submit">登录</button>
      <button class="col" onclick="window.location='/register'" type="button">去注册</button>
    </div>
  </form>
</div>
{{/block}}
